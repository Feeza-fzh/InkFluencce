<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>InkFluence - Contact Us</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <nav>
            <div class="logo">
                <img src="img/logo.jpg" alt="InkFluence Logo">
            </div>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="about.html">About Us</a></li>
                <li><a href="features.html">Features</a></li>
                <li><a href="landing.html">Sign Up</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section id="contact">
            <h1>Contact Us</h1>
            <p>If you have any questions, feel free to reach out to us. We're here to help you with anything related to content marketing and InkFluence.</p>
            <form id="contact-form" action="#" method="post">
                <label for="name">Full Name:</label>
                <input type="text" id="name" name="name" required>
                <label for="email">Email Address:</label>
                <input type="email" id="email" name="email" required>
                <label for="message">Your Message:</label>
                <textarea id="message" name="message" rows="6" required></textarea>
                <button type="submit" class="btn btn-primary">Send Message</button>
            </form>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 InkFluence. All rights reserved.</p>
        <div class="footer-links">
            <a href="index.html">Home</a> | 
            <a href="about.html">About Us</a> | 
            <a href="features.html">Features</a> | 
            <a href="landing.html">Sign Up</a>
        </div>
    </footer>

    <script src="js/scripts.js"></script>
</body>
</html>
